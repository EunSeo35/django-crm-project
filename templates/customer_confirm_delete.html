{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
</head>
<body>
    <div class="delete-confirmation">
        <img src="{% static 'images/ikea_logo.png' %}" alt="Walmart Logo" class="Walmart-logo">
        <h2>Delete Customer Information</h2>
        <div class="delete-confirmation">
            <p>Are you sure you want to delete the account of '{{ object.name }}'?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Yes</button>
                <button type="button" onclick="location.href='{% url 'customer_management:customer_list' %}'">No</button>
        </div>
        </form>
    </div>
</body>
</html>
