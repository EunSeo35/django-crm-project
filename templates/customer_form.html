<!-- customer_management/templates/customer_management/customer_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 고객 추가/수정 페이지 </title>   
</head>
<body>
    <img src="{% static 'images/ikea_logo.png' %}" alt="Walmart Logo" class="Walmart-logo">
    <div class="form-container">
        <h2> 고객 {% if object %}수정{% else %}추가{% endif %}</h2>
        <form method="post" class="customer-form">
            {% csrf_token %}
            <p>
                <label for="id_name">이름:</label>
                {{form.name}}
            </p>
            <p>
                <label for="id_email">이메일:</label>
                {{ form.email }}
            </p>
            <p>
                <label for="id_phone">전화번호:</label>
                {{ form.phone }}
            </p>
            <!-- 성별 필드 추가 -->
            <p>
                <label for="id_gender">성별:</label>
                {{ form.gender }}
            </p>
            <!-- 나이 필드 추가 -->
            <p>
                <label for="id_age">나이:</label>
                {{ form.age }}
            </p>
            <p>
                <label for="id_address">주소:</label>
                {{ form.address }}
            </p>

            <button type="submit" class="submit-btn">저장</button>
        </form>
    </div>
</body>
</html>
